<form (ngSubmit)="onSubmit(f)" #f="ngForm" >
  <mat-form-field>
    <input matInput placeholder="Kanji" name="kanji" [ngModel]>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Hiragana" name="hiragana" [ngModel]>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Translation" name="translation" [ngModel]>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Relation for memorize" name="relation" [ngModel]>
  </mat-form-field>


  <button type="submit" mat-raised-button color="accent">Enviar</button>
</form>
